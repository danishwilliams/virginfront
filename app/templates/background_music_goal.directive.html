<div class="goal-container">
  <div class="row goal-name" ng-click="vm.goalClicked(playlistGoal)">
    <div class="large-10 columns">
      <h4>{{vm.goal.Name}}</h4>
    </div>
    <div class="large-8 columns text-right">
      <a ng-show="vm.canAddTracks()">+ Add a song</a>
    </div>
  </div>

  <tracks ng-model="ngModel" data-playlist-position="{{playlistPosition}}"></tracks>
</div>
