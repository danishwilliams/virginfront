<a ui-sref="playlist-view({id:playlist.Id})">
  <span class="clearfix"><img class="right" src="/img/playlists_grey/{{playlist.TemplateIconFileName}}"></span>
  <div class="content">
    <h5>{{playlist.Name}}</h5>
    <p>
      <span class="tracks">{{playlist.TrackCount}} {{'TRACKS' | translate}}</span>
      <span class="duration">{{playlist.TotalDurationSeconds | minutes}} {{'MINS' | translate}}</span>
      <span class="created">{{'CREATED' | translate}}: {{playlist.CreateDate | date:'dd'}} {{playlist.CreateDate | date:'MMMM' | uppercase | translate}} {{playlist.CreateDate | date:'yyyy'}}</span>
    </p>
  </div>
</a>
