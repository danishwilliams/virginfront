<a ui-sref="playlist-view({id:playlist.Id})">
  <span class="clearfix"><img class="right" src="/img/playlists_grey/{{playlist.TemplateIconFileName}}"></span>
  <div class="content">
    <h5>{{playlist.Name}}</h5>
    <p>
      <span class="tracks">{{playlist.TrackCount}} songs</span>
      <span class="duration">{{playlist.TotalDurationSeconds | minutes}} mins</span>
      <span class="created">Created: {{playlist.CreateDate | date:'dd MMMM yyyy'}}</span>
    </p>
  </div>
</a>
