<div class="gym-rides">
  <span class="right">({{vm.playlistCount}}/{{vm.playlistLimitPerGym}})</span>
  <h3>{{vm.gym.Gym.Name}}</h3>

  <div ng-if="!gym.LimitReached"><gym-possible-rides ng-change="vm.addRide()" ng-model="vm.playlist"></gym-possible-rides></div>

  <ul>
    <li ng-class="{'syncing' : !playlist.DevicePlaylistSyncs[0].SyncSuccess && !playlist.DevicePlaylistSyncs[0].SyncError, 'removed' : playlist.removed, 'error': playlist.DevicePlaylistSyncs[0].SyncError}" ng-repeat="playlist in vm.gym.PlaylistSyncInfos | orderBy:'Playlist.Name'">
      <span class="icon"></span><span class="name">{{playlist.Playlist.Name}}</span>
      <!--<span class="right remove" ng-if="playlist.DevicePlaylistSyncs[0].SyncSuccess">-->
      <span class="right remove">
        <a ng-if="!playlist.removed && !playlist.DevicePlaylistSyncs[0].SyncError" ng-click="vm.remove(playlist, gym.Gym.Id)"><div class="remove">{{'REMOVE_RIDE' | translate}}</div></a>
        <a ng-if="playlist.removed && !playlist.DevicePlaylistSyncs[0].SyncError" ng-click="vm.undoRemove(playlist, gym.Gym.Id)">{{'UNDO' | translate}}</a>
        <span ng-if="playlist.DevicePlaylistSyncs[0].SyncError">Failed. <a ng-click="vm.publish(playlist, gym.Gym.Id)">Try again</a></span>
      </span>
      <span ng-show="!playlist.removed && !playlist.DevicePlaylistSyncs[0].SyncError" class="right time" ng-if="!playlist.DevicePlaylistSyncs[0].SyncSuccess && playlist.DevicePlaylistSyncs[0].SecondsLeft >= 0">{{playlist.DevicePlaylistSyncs[0].SecondsLeft | hours}} {{'MINS_REMAINING' | translate}}</span>
    </li>
  </ul>

</div>
