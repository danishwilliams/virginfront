<h5 ng-if="isCustomRpm() === 'false' && totalGoaloptions > 1">{{goaloption.Name}}</h5>

<div ng-if="isCustomRpm() === 'false'">
  <div class="beat" translate="{{beat}}"></div>
  <div>{{'LEG_SPEED' | translate}} <em>{{rpm}} {{'RPM' | translate}}</em></div>
</div>

<hr ng-if="isCustomRpm() === 'false' && totalGoaloptions > 1" />

<div ng-if="isCustomRpm() === 'true'">
  RPM <em>{{rpmlow}} - {{rpmhigh}}</em>
</div>

<div>
  Effort <em><span ng-if="!freestyle">{{goaloption.effortrange}}%</span></em>

  <ng-form name="effortForm" novalidate ng-show="freestyle" ng-if="!challengeGoal">
    <select name="effort" ng-options="v for v in effortOptions" ng-model="effort" ng-disabled="" required>
    </select>
    -
    <select ng-options="v disable when v <= effort for v in effortOptions" ng-model="efforthigh">
    </select>%
    <div ng-show="effortForm.effort.$touched || effortForm.$submitted">
      <small class="error" ng-hide="effort > 0">{{'EFFORT_REQ' | translate}}</small>
    </div>
  </ng-form>

  <span ng-if="challengeGoal">
    {{effort}}<span ng-if="efforthigh"> - {{efforthigh}}</span>%
  </span>
</span>
</div>
