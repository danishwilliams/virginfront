<div class="row">
  <div class="small-9 columns">
    {{user.FirstName}} {{user.LastName}}
  </div>
  <div class="small-6 columns">
    <label>{{'LAST_LOGIN' | translate}}:</label>
    <span ng-if="user.LastLoggedInDate">{{user.LastLoggedInDate | date:'dd'}} {{user.LastLoggedInDate | date:'MMMM' | uppercase | translate}} {{user.LastLoggedInDate | date:'yyyy HH:mm'}}</span>
    <span ng-if="!user.LastLoggedInDate">{{'NEVER' | translate}}</span>
  </div>
  <div class="small-3 columns text-right">
    <a ui-sref="users({id:user.Id})">{{'VIEW_PROFILE' | translate}}</a>
  </div>
</div>
