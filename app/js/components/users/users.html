<div class="row">
  <div class="large-12 medium-18 small-18 large-centered columns">

    <spinner class="spinner" name="users" show="true"></spinner>

    <div class="heading row">
      <div class="large-13 medium-12 columns">
        <h1>{{'USERS' | translate}}</h1>
      </div>
      <div class="large-5 medium-6 columns">
        <button ng-if-permission="viewAdmin" class="secondary" ui-sref="user-invite">Batch invite</button>
        <button class="secondary" ui-sref="user-new">{{'CREATE_USER' | translate}}</button>
      </div>
    </div>

    <tabset>
      <tab heading="Active Instructors">
        <div class="row">
          <div class="medium-9 large-9 columns">
            <label>Search</label>
            <input ng-model="query" type="text" placeholder="Instructor name, Employee ID or email" autofocus>
          </div>
          <div class="medium-9  large-9 columns">
            <label>Filter by Instructor status</label>
            <select ng-model="users.status">
              <option value="" selected>All</option>
              <option value="Registered">Registered</option>
              <option value="Invited">Invited</option>
            </select>
          </div>
        </div>

        <accordion>
          <user ng-if="user.Type !== 'Technical' && user.Archived === false" ng-show="users.filterInstructors(user)" ng-repeat="user in users.users | filter:query | orderBy:'FirstName'">
          </user>
        </accordion>
      </tab>

      <tab heading="Disabled accounts">
        <label>Search</label>
        <input ng-model="query" type="text" placeholder="Instructor name, Employee ID or email" autofocus>
        <accordion>
          <user ng-if="user.Archived" ng-repeat="user in users.users | filter:query | orderBy:'FirstName'" ng-repeat="user in users.users | filter:query | orderBy:'FirstName'">
          </user>
        <accordion>
      </tab>

      <tab heading="Technical users">
        <label>Search</label>
        <input ng-model="query" type="text" placeholder="Instructor name, Employee ID or email" autofocus>
        <accordion>
          <user ng-if="user.Type === 'Technical'" ng-repeat="user in users.users | filter:query | orderBy:'FirstName'">
          </user>
        <accordion>
      </tab>
    </tabset>

  </div>
</div>
