<div class="create-playlist">
  <playlist-workflow></playlist-workflow>
  <div class="row">
    <div class="medium-18 large-18 small-centered large-centered columns">
      <h1>Choose a ride template</h1>

      <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
        <li ng-repeat="templateGroup in playlist_template.templateGroups | orderBy:'Type':'Name'">
          <a class="choose-template" ui-sref="playlist-new-time({id:templateGroup.Id})">
            <div class="template {{templateGroup.Type}}">
              <div class="icon"><img src="/img/templates/{{templateGroup.IconFileName}}"></div>
              <h2 ng-bind-html="templateGroup.Name"></h2>
              <div class="description">{{templateGroup.Description}}</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
