<div class="templates row">
  <div class="large-9 large-centered columns">

    <spinner class="spinner" name="loadTemplateGroupSpinner" show="true"></spinner>

    <span ng-show="vm.templategroup.Name">

      <div class="field">
        <strong>Template name</strong> <a>Edit</a>
        <div contenteditable ng-model="vm.templategroup.Name"></div>
      </div>

      <div class="field">
        <strong>Description</strong>
        <div contenteditable ng-model="vm.templategroup.Description"></div>
      </div>

      <div class="field">
        <strong>Icon</strong>
        <select ng-options="v for v in vm.iconFileNames" ng-model="vm.templategroup.IconFileName"></select>
      </div>

      <div class="field">
        <spinner class="spinner" name="archiveTemplateGroupSpinner" show="false"></spinner>
        <a ng-show="vm.templategroup.Enabled" ng-click="vm.archiveTemplateGroup()">Archive this template type</a>
        <a ng-show="!vm.templategroup.Enabled" ng-click="vm.unArchiveTemplateGroup()">Unarchive this template type</a>
      </div>

      <div class="row">
        <button class="cancel" style="float:left" ui-sref="templates-admin">Cancel</button>
        <button class="round" style="float:right" ng-click="vm.saveTemplate()">
          <spinner class="spinner" name="saveTemplateSpinner" show="false"></spinner>
          Save
        </button>
      </div>

      <div class="row">
        <template-lengths data-action="Add class length" ng-change="vm.createNewTemplate()" ng-model="vm.mins"></template-lengths>
        <tabset>
          <spinner class="spinner inline" name="loadClassLengthsSpinner" show="true"></spinner>
          <tab ng-repeat="template in vm.templategroup.ClassLengths | orderBy: 'ClassLengthMinutes'" heading="{{template.ClassLengthMinutes}}">
            <template-length data-id="{{template.TemplateId}}" data-createnew="{{template.CreateNew}}" data-mins="{{template.ClassLengthMinutes}}"></template-length>
          </tab>
        </tabset>
      </div>

    </span>
  </div>
</div>
