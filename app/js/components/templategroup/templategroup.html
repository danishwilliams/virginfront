<div class="templates row">
  <div class="large-14 large-centered columns">

    <h1>Edit template</h1>

    <div class="field">
      <strong>Template name</strong>
      <div contenteditable ng-model="vm.templategroup.Name"></div>
    </div>

    <div class="field">
      <strong>Description</strong>
      <div contenteditable ng-model="vm.templategroup.Description"></div>
    </div>

    <div class="field">
      <strong>Icon</strong>
      <div contenteditable ng-model="vm.templategroup.IconFileName"></div>
    </div>

    <div class="field">
      <strong>Class length</strong>
      <span class="classlength" ng-repeat="template in vm.templategroup.ClassLengths | orderBy: 'ClassLengthMinutes'">
        <a ui-sref="template({id:template.TemplateId})">{{template.ClassLengthMinutes}}</a>
      </span>

      <br>
      <a ui-sref="template-new({id:vm.templategroup.Id, mins: 65})">Manually a 65 minute-long class because reasons. And testing.</a>
      <br>
      <a>+ Add class length</a>
    </div>

    <button class="cancel" style="float:left" ui-sref="templates-admin">Cancel</button>
    <button class="round" style="float:right" ng-click="vm.saveTemplate()">
      <spinner class="spinner" name="saveTemplateSpinner" show="false"></spinner>
      Save
    </button>
  </div>
</div>
