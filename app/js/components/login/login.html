<div id="login" class="row">
  <div class="small-17 small-centered medium-12 medium-centered large-8 large-centered columns">
    <span class="container">
    <h1>Instructor App sign in</h1>

    <form name="form" novalidate ng-submit="login.login()">
      <div class="row">
        <div ng-messages="login.error">
          <p class="error" ng-message="error">Your username or password is incorrect.</p>
        </div>

        <input type="email" name="username" placeholder="Email address" ng-model="login.credentials.username" required />
        <div ng-show="form.$submitted || form.username.$touched">
          <small class="error" ng-show="form.username.$error.required">Please enter your email address.</small>
        </div>

        <input type="password" name="password" placeholder="Password" ng-model="login.credentials.password" required />
        <div ng-show="form.$submitted || form.password.$touched">
          <small class="error" ng-show="form.password.$error.required">Please enter your password.</small>
        </div>
      </div>
      <div class="row">
        <div class="large-18 columns text-right">
          <spinner class="spinner" name="loginSpinner" show="false"></spinner>
          <input type="submit" value="Log in" />
        </div>
      </div>
    </form>
    </span>
  </div>
</div>
