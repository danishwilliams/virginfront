<div id="login" class="row">
  <div class="large-6 large-offset-3">
    <h3>Instructor App sign in</h3>
    <p>
      <a href="https://login.microsoftonline.com/virginddtest.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_sign_up_policy&client_Id=c1fd4f2d-071d-41e4-bc38-c102fa41a162&nonce=defaultNonce&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Flogin&scope=openid&response_type=id_token&prompt=login">Sign up now</a> |
      <a href="https://login.microsoftonline.com/virginddtest.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_b2c_1_my_sign_in_policy&client_Id=c1fd4f2d-071d-41e4-bc38-c102fa41a162&nonce=defaultNonce&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Flogin&scope=openid&response_type=id_token&prompt=login">Sign in</a>
    </p>
    <form ng-submit="login.login()">
      <fieldset class="radius">
        <div class="row">
          <div class="large-8 columns">
            <input type="text" name="username" placeholder="username" ng-model="credentials.username" required/>
          </div>
          <div class="large-8 columns">
            <input type="password" name="password" placeholder="password" ng-model="credentials.password" required/>
          </div>
        </div>
        <div class="row">
          <div class="large-18 columns">
            <button id="log-in" type="submit" class="button large expand radius">Log In</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
