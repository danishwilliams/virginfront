<div id="login" class="row">
  <div class="small-17 small-centered medium-12 medium-centered large-8 large-centered columns">
    <h1>Instructor App sign in</h1>

    <div ng-messages="login.error">
      <p class="error" ng-message="error">Your username or password is incorrect.</p>
    </div>

    <form ng-submit="login.login()">
      <div class="row">
        <input type="text" name="username" placeholder="Email address" ng-model="login.credentials.username" required/>
        <input type="password" name="password" placeholder="Password" ng-model="login.credentials.password" required/>
      </div>
      <div class="row">
        <div class="large-18 columns">
          <button id="log-in" type="submit" class="right">Log In</button>
        </div>
      </div>
    </form>
  </div>
</div>
