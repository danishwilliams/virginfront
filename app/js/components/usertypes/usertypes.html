<h1>User Types</h1>

<table>
  <thead>
    <tr>
      <td>User Type</td>
      <td>Id</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="usertype in usertypes.usertypes | orderBy:'Name'">
      <td contentEditable ng-change="usertypes.update(usertype)" ng-model-options="{updateOn : 'change blur'}" ng-model="usertype.Name"></td>
      <td>{{usertype.Id}}</td>
    </tr>
  </tbody>
</table>
