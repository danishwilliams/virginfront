<h1>Genres</h1>

<table>
  <thead>
    <tr>
      <td>Genre</td>
      <td>Id</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="genre in genres.genres | orderBy:'Name'">
      <td contentEditable ng-change="genre.update(genre)" ng-model-options="{updateOn : 'change blur'}" ng-model="genre.Name"></td>
      <td>{{genre.Id}}</td>
    </tr>
  </tbody>
</table>
