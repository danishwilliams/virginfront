<h1>Sync</h1>

<table>
  <thead>
    <tr>
      <td>Sync</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="sync in sync.sync | orderBy:'Name'">
      <td contentEditable ng-change="sync.update(sync)" ng-model-options="{updateOn : 'change blur'}" ng-model="sync.Name"></td>
      <td>{{sync.Id}}</td>
    </tr>
  </tbody>
</table>
