<div id="rides" class="large-14 large-centered columns">
  <h1>My rides</h1>
  <div class="row">
    <spinner class="spinner" name="playlistsSpinner" show="true"></spinner>
    <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-5">
        <li class="new" ng-if-permission="createPlaylist">
          <a ui-sref="playlist-new-template">
            <span class="clearfix"><img class="right" src="/img/playlists_grey/new.svg"></span>
            <div class="content">
              <h5>Create a new ride class</h5>
            </div>
          </a>
        </li>
      <li ng-repeat="playlist in playlists.playlists | orderBy:'Name'">
        <ride></ride>
      </li>
    </ul>
  </div>
</div>
