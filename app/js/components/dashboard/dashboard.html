<div class="row">
  <div class="large-18 large-centered columns dashboard">
    <div class="row heading" ng-if-permission="devices">
      <div class="columns small-12 medium-14">
        <h1>{{'DEVICE_OVERVIEW' | translate}}</h1>
      </div>
      <div class="columns small-6 medium-4">
        <button class="secondary" ui-sref="device-new">{{'DEVICE_NEW' | translate}}</button>
      </div>
    </div>

    <reporting-devices ng-if-permission="devices"></reporting-devices>

    <div class="row heading" ng-if-permission="devices">
      <h1>{{vm.musicProvider}}</h1>
    </div>

    <music-provider-status ng-if-permission="devices"></music-provider-status>

    <div class="row heading" ng-if-permission="users">
      <div class="columns small-12 medium-14">
        <h1>{{'ADMIN_DASHBOARD' | translate}}</h1>
      </div>
      <div class="columns small-6 medium-4">
        <!--<a>Hide overview</a>-->
      </div>
    </div>

    <reporting ng-if-permission="users"></reporting>

    <div class="row playlists heading">
      <div class="columns small-12 medium-14">
        <h1>{{'RECENT_RIDES' | translate}}</h1>
      </div>
      <div class="columns small-6 medium-4">
        <a ui-sref="playlists">{{'VIEW_RIDES' | translate}}</a>
      </div>
    </div>

    <div class="row">
      <rides data-create-new="true" data-rides="4"></rides>
    </div>

    <div class="row gyms heading">
      <div class="columns small-10 medium-14">
        <h1>{{'RIDES_CLUBS' | translate}}</h1>
      </div>
      <div class="columns small-8 medium-4">
        <a ui-sref="user" ng-if-permission="createPlaylist">{{'MANAGE_CLUBS' | translate}}</a>
      </div>
    </div>
    <div class="row">
      <spinner class="spinner" name="dashboardGymsSpinner" show="true"></spinner>

      <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
        <li ng-if="gym.RegularGym || gym.PlaylistSyncCount > 0" ng-repeat="gym in vm.gyms | orderBy:'Gym.Name'">
          <gym-rides></gym-rides>
        </li>
      </ul>

    </div>
    <div class="row classes heading">
      <div class="columns small-10 medium-">
        <h1>{{'RECENT_CLASSES' | translate}}</h1>
      </div>
      <div class="columns small-8 medium-4">
        <a ui-sref="recent-classes" ng-if-permission="viewContent">{{'VIEW_ALL_CLASSES' | translate}}</a>
      </div>
    </div>

    <div class="row">
      <recent-classes data-classes="10"></recent-classes>
    </div>

  </div>
</div>
