<div class="dashboard row">
  <div class="large-14 large-centered columns">
    <div class="row playlists heading">
      <div class="columns large-14">
        <h1>Recent rides</h1>
      </div>
      <div class="columns large-4">
        View all your rides
      </div>
    </div>
    <div class="row">
      <spinner class="spinner" name="dashboardPlaylistsSpinner" show="true"></spinner>
      <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-5">
        <li><a ui-sref="playlist-new-template">+ Create new ride class</a></li>
        <li ng-repeat="playlist in dashboard.playlists | orderBy:'Name'">
          <ride playlist="{{playlist}}"></ride>
        </li>
      </ul>
    </div>
    <div class="row gyms heading">
      <div class="columns large-14">
        <h1>Rides available at Clubs</h1>
      </div>
      <div class="columns large-4">
        <a>Manage clubs</a>
      </div>
    </div>
    <div class="row">
      <spinner class="spinner" name="dashboardGymsSpinner" show="true"></spinner>

      <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
        <li ng-if="gym.RegularGym || gym.PlaylistSyncCount > 0" ng-repeat="gym in dashboard.gyms | orderBy:'Name'">
          <gym-rides></gym-rides>
        </li>
      </ul>

    </div>
