<div class="create-playlist">
  <playlist-workflow></playlist-workflow>
  <div class="row">
    <div class="large-4 columns">
      Goal type
    </div>
    <div class="large-4 columns">
      BPM
    </div>
    <div class="large-4 columns">
      Track name
    </div>
    <div class="large-2 columns">
      Artist
    </div>
    <div class="large-2 columns">
      Time
    </div>
    <div class="large-2 columns">
    </div>
  </div>
  <div class="row goal" data-ng-repeat="playlistGoal in playlist_view.playlist.PlaylistGoals | orderBy:'SortOrder'">
    <div class="row track" id="playlist{{playlistGoal.Id}}{{track.id}}" data-ng-repeat="track in playlist_view.playlist.PlaylistGoals[playlistGoal.ArrayId].PlaylistGoalTracks">
      <div class="large-4 columns">
        {{playlistGoal.Goal.Name}}
      </div>
      <div class="large-4 columns">
        {{track.Track.Bpm}}
      </div>
      <div class="large-4 columns">
        {{track.Track.Name}}
      </div>
      <div class="large-2 columns">
        {{track.Track.Artist}}
      </div>
      <div class="large-2 columns">
        {{track.Track.DurationSeconds}}
      </div>
      <div class="large-2 columns">
      </div>
    </div>
  </div>
</div>
