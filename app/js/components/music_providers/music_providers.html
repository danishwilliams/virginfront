<h1>Music Providers</h1>

<table>
  <thead>
    <tr>
      <td>Music Provider</td>
      <td>Id</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="music_provider in vm.music_providers | orderBy:'Name'">
      <td>{{music_provider.Name}}</td>
      <td>{{music_provider.Id}}</td>
    </tr>
  </tbody>
</table>
