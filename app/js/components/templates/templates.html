<h1>Templates</h1>

<table>
  <thead>
    <tr>
      <td>Template Name</td>
      <td>Description</td>
      <td>Icon name</td>
      <td>Icon</td>
      <td>Class lengths</td>
      <td>TemplateGroup Id</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="template in templates.templateGroups | orderBy:'Name'">
      <td contentEditable ng-change="templates.updateTemplateGroup(template)" ng-model-options="{updateOn : 'change blur'}" ng-model="template.Name"></td>
      <td contentEditable ng-change="templates.updateTemplateGroup(template)" ng-model-options="{updateOn : 'change blur'}" ng-model="template.Description"></td>
      <td contentEditable ng-change="templates.updateTemplateGroup(template)" ng-model-options="{updateOn : 'change blur'}" ng-model="template.IconFileName"></td>
      <td><img src="/img/templates/{{template.IconFileName}}"></td>
      <td><div class="classlength" ng-repeat="classLength in template.ClassLengths">{{classLength.ClassLengthMinutes}}</div></td>
      <td>{{template.Id}}</td>
    </tr>
