<h1>Templates</h1>

<table>
  <thead>
    <tr>
      <td>Template Name</td>
      <td>Description</td>
      <td>Icon name</td>
      <td>Icon</td>
      <td>Class lengths</td>
      <td>TemplateGroup Id</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="templateGroup in templates.templateGroups | orderBy:'Name'">
      <td contentEditable ng-change="templates.updateTemplateGroup(templateGroup)" ng-model-options="{updateOn : 'change blur'}" ng-model="templateGroup.Name"></td>
      <td contentEditable ng-change="templates.updateTemplateGroup(templateGroup)" ng-model-options="{updateOn : 'change blur'}" ng-model="templateGroup.Description"></td>
      <td contentEditable ng-change="templates.updateTemplateGroup(templateGroup)" ng-model-options="{updateOn : 'change blur'}" ng-model="templateGroup.IconFileName"></td>
      <td><img src="/img/templates/{{templateGroup.IconFileName}}"></td>
      <td>
        <div class="classlength" ng-repeat="template in templateGroup.ClassLengths">
          <a ng-link="template_view({id:template.TemplateId})">{{template.ClassLengthMinutes}}</a>
        </div>
      </td>
      <td>{{template.Id}}</td>
    </tr>

</table>
