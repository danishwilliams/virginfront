<div class="templates row">
  <div class="large-14 large-centered columns">
    <div class="row heading">
      <div class="columns small-10 medium-12">
        <h1>{{'TEMPLATE' | translate}}</h1>
      </div>
      <div class="columns small-8 medium-6 text-center">
        <button class="secondary" ui-sref="templategroup-new">+ {{'TEMPLATE_CREATE' | translate}}</button>
      </div>
    </div>
    <div class="row">

      <spinner class="spinner" name="templatesSpinner" show="true"></spinner>

      <tabset ng-show="templates.active">
        <tab heading="Active templates ({{templates.active}})">
          <templategroups kind="active" ng-change="templates.activeLoaded()" ng-model="templates.active"></templategroups>
        </tab>
        <tab heading="Archived templates ({{templates.inactive}})">
          <templategroups kind="inactive" ng-change="templates.activeLoaded()" ng-model="templates.inactive"></templategroups>
        </tab>
      </tabset>

    </div>

  </div>
</div>
