<h1>Goals</h1>

<table>
  <thead>
    <tr>
      <td>Goal Name</td>
      <td>BPM Low</td>
      <td>BPM High</td>
      <td>Aim</td>
      <td>Id</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="goal in goals.goals">
      <td>{{goal.Name}}</td>
      <td>{{goal.BpmLow}}</td>
      <td>{{goal.BpmHigh}}</td>
      <td>{{goal.Aim}}</td>
      <td>{{goal.Id}}</td>
    </tr>
</table>
