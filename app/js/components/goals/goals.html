<table>
  <thead>
    <tr>
      <td>Goal Name</td>
      <td>BPM Low</td>
      <td>BPM High</td>
      <td>Aim</td>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="goal in goals.goals">
  	<td>{{goal.Name}}</td>
  	<td>{{goal.BpmLow}}</td>
  	<td>{{goal.BpmHigh}}</td>
  	<td>{{goal.Aim}}</td>
</table>
